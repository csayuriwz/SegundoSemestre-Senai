<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
    <h1>Simple Calc</h1>

    <form onsubmit="calcular()">
        <label for="numero1">Primeiro Numero</label>
        <input type="number" id="numero1" placeholder="Primeiro Numero">
        <br><br>

        <label for="numero2">Segundo Numero</label>
        <input type="number" id="numero2" placeholder="Segundo Numero">
        <br><br>

        <label for="operacao">Operacao</label>
        <select id="operacao">

            <option value="">Selecione</option>
            <option value="+">Soma</option>
            <option value="-">Subtracao</option>
            <option value="*">Multiplicar</option>
            <option value="/">Divisao</option>

        </select>

        <p>Resultado: <strong id="resultado"></strong></p>

        <br><br>
        <button >Calcular</button>
    </form>

    <script src = "./scripts/funcoes.js"></script>
         
</body>
</html>
