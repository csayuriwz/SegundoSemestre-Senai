<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
    <h1>Simple Calc</h1>

    <form >
        <label for="numero1">Primeiro Numero</label>
        <input type="number" id="numero1" placeholder="Primeiro Numero">
        <br><br>

        <label for="numero2">Segundo Numero</label>
        <input type="number" id="numero2" placeholder="Segundo Numero">
        <br><br>

        <label for="operacao">Operacao</label>
        <select id="operacao">
            <option value="">Selecione</option>
            <option value="+">Soma</option>
            <option value="-">Subtracao</option>
            <option value="*">Multiplicar</option>
            <option value="/">Divisao</option>


        </select>

        <button onclick="calcular()">Calcular</button>
    </form>

    <script>
        function calcular () {
           event.preventDefault(); //INTERROMPE O SUBMIT DO FORMULARIO
           let N1 = parseFloat( document.getElementById("numero1").value);
           let N2 = parseFloat( document.getElementById("numero2").value);
           let res;
           let op = document.getElementById("operacao").value


           if(op == '+') {
            res = Somar(N1, N2);
            console.log(`Resultado: ${res}`);
           } else if (op == '-') {
            res = Subtrair(N1, N2);
            console.log(`Resultado: ${res}`);
           }else if (op == '*') {
            res = Multiplicar(N1, N2);
            console.log(`Resultado: ${res}`);
           }else if (op == '/') {
            res = Dividir(N1, N2);
            console.log(`Resultado: ${res}`);
           }

        }//fim da funcao calcular

        function Somar (x,y) {
            return x + y;
        }

        function Subtrair (x,y) {
            return x - y;
        }

        function Multiplicar (x,y) {
            return x * y;
        }
        function Dividir (x,y) {
            return x / y;
        }
    </script>
</body>
</html>
