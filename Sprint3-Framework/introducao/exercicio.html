<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exercicio</h1>

<form onsubmit="exibir()">
    <label for="nome">Nome: </label>
    <input type="text" id="nome" placeholder="Digite seu nome"/>
    <br /><br />

    <label for="apelido">Apelido: </label>
    <input type="text" id="apelido" placeholder="Digite o nome que deseja ser chamado"/>
    <br /><br />

    <span id="mensagem"></span>
    <br><br>

    <button>Cadastrar</button>
</form >

    <script>
        function exibir(){
            event.preventDefault(); // para o submit do formulario
            
            let nome = document.getElementById("nome").value;
            let apelido = document.getElementById("apelido").value;
            
            //interpolar o valor do nome com o apelido

            document.getElementById('mensagem').innerText = `Ola, ${nome.replace(nome, apelido)}`;
        
        }
    </script>
</body>
</html>
